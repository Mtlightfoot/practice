<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Practice</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!--The Input Element-->
    <form action="example.com/path" method="post">
        <label for="user_email">Email Address:</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com">
    </form>
    <form action="example.com/path" method="post">
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password">
    </form>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount">
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br>
    <textarea rows="5" cols="30">Some initial content</textarea>
    <br>

    <!--The selection element-->
    <select name="Game">
        <optgroup label="Fromsoftware">
            <option value="elden_ring">Elden Ring</option>
            <option value="armored-core">Armored Core 6</option>
            <option value="dark_souls" selected>Dark Souls</option>
        </optgroup>
        <optgroup label="Not Fromsoftware">
            <option value="inscription">Inscription</option>
            <option value="final_fantasy">Final Fantasy</option>
            <option value="resident_evil">Resident Evil</option>
        </optgroup>
    </select>
    <br>
    <!--Radio buttons-->
    <input type="radio" id="child" name="ticket_type" value="child">
    <label for="child">Child</label>
    <input type="radio" id="adult" name="ticket_type" value="adult" checked>
    <label for="adult">Adult</label>
    <input type="radio" name="ticket_type" id="senior" value="senior">
    <label for="senior">Senior</label>
    <br>
    <!--Checkboxes-->
    <input type="checkbox" name="topping" id="sausage" value="sausage">
    <label for="sausage">Sausage</label>
    <input type="checkbox" name="topping" id="onions" value="onions">
    <label for="onions">Onions</label>
    <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
    <label for="pepperoni">Pepperoni</label>
    <br>
    <!--Toggle checkbox-->
    <input type="checkbox" name="news_letter" id="newsletter" checked>
    <label for="newsletter">Send me the newsletter</label>
    <br>
    <h2>Three types of buttons</h2>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button">Click to toggle button button</button>
    <br>
    <fieldset>
        <legend>Contact Details</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
    </fieldset>
    <fieldset>
        <legend>Delivery Details</legend>
        <label for="street_address">Street Address:</label>#
        <input type="text" name="street_address" id="street_address">
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city">
        <br>
        <label for="post_code">Post Code:</label>
        <input type="text" name="post_code" id="post_code">
    </fieldset>
    <fieldset>
        <legend>What would you like to drink?</legend>
        <input type="radio" name="drink" id="coffee" value="coffee">
        <label for="coffee">Coffee</label>
        <input type="radio" name="drink" id="tea" value="tea">
        <label for="tea">Tea</label>
        <input type="radio" name="drink" id="soda" value="soda">
        <label for="soda">Soda</label>
    </fieldset>
    <script src="script.js"></script>
</body>

</html>
